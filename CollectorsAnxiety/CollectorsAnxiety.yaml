name: Collector's Anxiety
author: foophoof
punchline: Hey guys, Famous YouTuber here. Do you ever get Collector's Anxiety?
description: |-
    Collector's Anxiety helps completionists or players with a hobby for collecting in-game things keep track of what they do or don't have in an easy-to-use checklist format. Data is loaded live from the game, so collection statuses are updated in real-time.
repo_url: https://github.com/foophoof/CollectorsAnxiety/